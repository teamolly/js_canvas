<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            margin: 100px auto;
        }
    </style>
    <script src="circle.js"></script>
</head>
<body>
<div>
    <canvas id="canvas">

    </canvas>
</div>
<script>
    var canvas = document.querySelector("#canvas");
    canvas.style.border = '1px solid red';
    canvas.width = 600;
    canvas.height = 600;
    var ctx = canvas.getContext('2d');
    var cir = new Circle({
        x : 300,y : 300, r : 100,
        startAngle : -Math.PI/3,
        endAngle : Math.PI/3,
        direction : false,
        scaleX : 1.5,
        scaleY : 1.5,
        rotateAngle : Math.PI/2,
        fillStyle : 'red',
        strokeStyle :'yellow'
    })
    for(var i=0;i<100;i++){
        ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
        cir.x += 10;
        cir.render(ctx);
    }

</script>
</body>
</html>
