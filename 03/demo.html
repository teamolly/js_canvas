<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas-Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 100px auto;
        }
    </style>
    <script src="konva.min.js"></script>

</head>

<body>
<div id="canvas">
</div>
<script>
    var stage = new Konva.Stage({
        container:'canvas',
        width:1000,
        height:1000
    })
    var layer = new Konva.Layer();
    stage.add(layer);
    var wedge = new Konva.Wedge({
        x:100,y:100,
        r:200,
        fill:'red',
        angle:60
    })
    layer.add(wedge);
    layer.draw();



</script>
</body>

</html>
